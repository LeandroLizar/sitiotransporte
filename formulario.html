<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>etiquetas formulario</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h2>completa el siguiente formulario</h2>
	<form action="" method="" accept-charset="utf-8"> <!-- /*si tegno formulario necesito si o si form */ -->
	<p>
		<label for="nom">nombre</label> <!-- siver para colocar contenido por ejemplo nombre y apellido. -->
		<input type="text" name="" id="nom" /> <!-- para utilizar el for el imput debe tener el mismo nombre NOM. se relaciona con el id -->
	</p>
	<p>
		<input type="text" name="" placeholder="usuario"/> <!-- aqui se puede colocar numero de telefono  -->
	</p>
    <p>
    	<label for="">apellido</label>
    	<input type="text" name="" placeholder="escriba su apellido"/>
    </p>
    <p>
    	<label for="">contraseña</label>
    	<input type="password" name=""> <!-- esto es para todo lo que tiene que ver con contraseñas -->
    </p>
    <p>
    	<label>sexo</label>
    	<ul>
    		<li>
    			<input type="radio" name="sexo" value="mujer"> <!-- estos dos li sirve  para decir es "a" o "B" en este caso hombre o mujer  -->
    			<label for="">mujer</label>
    		</li>
    		<li>
    			<input type="radio" name="sexo" value="hombre"> <!-- estos dos li sirve  para decir es "a" o "B" en este caso hombre o mujer  -->
    			<label for="">hombre</label>
    		</li>
    	</ul>
    </p>
    <p>
    	<label for="">hobbies</label>
    	<ul>
    		<li>
    			<input type="checkbox" name="hobbies[]" value="bailar" >
    			<label for="">bailar</label>
    		</li>
    		<li>
    			<input type="checkbox" name="hobbies[]" value="cantar" >
    			<label for="">cantar</label>
    		</li>
    		<li>
    			<input type="checkbox" name="hobbies[]" value="correr" > <!-- los corchetes en este caso sirven para mandar la info  -->
    			<label for="">correr</label>
    		</li>
    		<li>
    			<input type="checkbox" name="hobbies[]" value="nadar" >
    			<label for="">nadar</label>
    		</li>
    	</ul>
    </p>
    <p>
    	<label for="">titulo</label>
    	<select name="" >
    		<option value="primario">primario</option>
    		<option value="secundario">secundario</option> <!-- con esto hizo un cuadro de seleccion -->
    		<option value="terciario">terciario</option>
    		<option value="universitario">universitario</option>
    	</select>
    </p>
    <p>
    	<label>comentarios</label>
    	<textarea name="" rows="10"></textarea> <!-- con este se hizo el tema comentarios. en este caso debo cololar pegados por lo contrario me genera espacio -->
    </p>
    <p>
    	<input type="submit" value="enviar"> <!-- import no colocar name en este tipo que son enviar guardar borrar  -->
    	<input type="reset" value="borrar">
    </p>

	</form>
</body>
</html>
